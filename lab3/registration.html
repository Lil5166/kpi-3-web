<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Sign up</title>
</head>
<body>
<header>
    <img src="common/icons/lutsk.svg" class="icon" alt="icon">
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="booking.html">Бронювання</a></li>
            <li><a href="faq.html">Про нас</a></li>
            <li><a href="contacts.html">Контакти</a></li>
            <li><a class="choose" href="login.html"><i class="fas fa-user"></i></a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Sign up</h2>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="surname">Last name:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="name">First name:</label>
        <input type="text" id="name" name="name" required>

        <label for="patronymic">Patronymic:</label>
        <input type="text" id="patronymic" name="patronymic" required>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="group">Group number:</label>
        <select id="group" name="group">
            <option value="group 1">IA-21</option>
            <option value="group 2">IA-22</option>
            <option value="group 3">IA-23</option>
            <option value="group 4">IA-24</option>
        </select>

        <label for="file">Choose file:</label>
        <input type="file" id="file" name="file">

        <input type="submit" value="Send">
    </form>
</div>

</body>
</html>
