<!DOCTYPE html>
<html>
<head>
    <title>Розрахунок прямокутника</title>
    <meta charset="utf-8">
</head>
<body>
<label for="length">Довжина:</label>
<input type="number" id="length" onchange="calculateRectangle()">
<br>
<label for="width">Ширина:</label>
<input type="number" id="width" onchange="calculateRectangle()">
<br>
<p>Периметр: <span id="perimeter"></span></p>
<p>Площа: <span id="area"></span></p>
<p>Довжина діагоналі: <span id="diagonal"></span></p>

<script>
    function calculateRectangle() {
        const length = parseFloat(document.getElementById('length').value);
        const width = parseFloat(document.getElementById('width').value);

        if (!isNaN(length) && !isNaN(width)) {
            const perimeter = 2 * (length + width);
            const area = length * width;
            const diagonal = Math.sqrt(length ** 2 + width ** 2);

            document.getElementById('perimeter').textContent = perimeter;
            document.getElementById('area').textContent = area;
            document.getElementById('diagonal').textContent = diagonal;
        } else {
            document.getElementById('perimeter').textContent = '';
            document.getElementById('area').textContent = '';
            document.getElementById('diagonal').textContent = '';
        }
    }
</script>
</body>
</html>
